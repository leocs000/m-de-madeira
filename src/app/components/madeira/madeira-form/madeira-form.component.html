<mat-toolbar color="primary" class="toolbar-title"> Cadastro de Produtos </mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
          <mat-error *ngIf="formGroup.get('nome') &&
                                    formGroup.get('nome')?.invalid &&
                                    formGroup.get('nome')?.touched">
            O Nome é obrigatória.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Descrição</mat-label>
          <input matInput type="text" formControlName="descricao">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Largura</mat-label>
          <input matInput type="text" formControlName="largura">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Comprimento</mat-label>
          <input matInput type="text" formControlName="comprimento">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Espessura</mat-label>
          <input matInput type="text" formControlName="espessura">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Cor</mat-label>
          <input matInput type="text" formControlName="cor">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Quantidade</mat-label>
          <input matInput type="text" formControlName="quantidade">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Preco</mat-label>
          <input matInput type="text" formControlName="preco">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Material</mat-label>
          <mat-select formControlName="material">
            @for (material of materiais; track material.id) {
            <mat-option [value]="material">
              {{material.nomeMaterial}}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="salvar()"
              [disabled]="formGroup.invalid">
              Salvar
      </button>
      <button mat-raised-button color="primary"
              *ngIf="formGroup?.get('id')?.value"
              (click)="excluir()"
              [disabled]="formGroup.invalid">
              Excluir
      </button>
      <button mat-raised-button
              routerLink="/madeira">
              Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
